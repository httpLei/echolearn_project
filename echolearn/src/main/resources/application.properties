spring.application.name=echolearn

# Server
server.port=8080

# ===============================
#   XAMPP MySQL Database Config
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/echolearndb?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update  # choose update/create/create-drop/none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# Disable H2 Console since you're not using H2 anymore
spring.h2.console.enabled=false

